
  <form class="form-horizontal">
    <div class="form-group">
      <pre>
          {{status|json}}
      </pre>
      <label class="control-label col-sm-2" >StatusId:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="statusid"[(ngModel)]="status.id" placeholder="Enter Status Id" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Status Name :</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="statusName" [(ngModel)]="status.status" placeholder="Enter Status Name" >
      </div>
    </div>
	
	
	  
    
  
    <div class="form-group" style="margin-left:400px">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
		 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Edit</button>
</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal" Status="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <p>Are you sure do you want to create?</p>
      </div>
      <div>
        <button (click)="createStatus()">Yes</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    
	
	
       

<!-- Modal -->
<div id="myModal1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <p>Are you sure do you want to update?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
     
	
	</form>
